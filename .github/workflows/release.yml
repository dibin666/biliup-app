name: "publish"
on:
  push:
    branches:
      - master

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: install app dependencies and build it
        run: yarn && yarn build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: |-  
            See the assets to download this version and install.
            
            > Linux: .deb, .appimage
            > macOS: .app, .dmg
            > Windows: .exe, .msi
          releaseDraft: true
          prerelease: false
          includeDebug: true
          - name: Upload artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: app-artifacts
          path: /home/runner/work/biliup-app/biliup-app/src-tauri/target/release/bundle/deb/biliup-app_0.4.1_amd64.deb /home/runner/work/biliup-app/biliup-app/src-tauri/target/release/bundle/appimage/biliup-app_0.4.1_amd64.AppImage D:\a\biliup-app\biliup-app\src-tauri\target\release\bundle\msi\biliup-app_0.4.1_x64_en-US.msi D:\a\biliup-app\biliup-app\src-tauri\target\release\bundle\nsis\biliup-app_0.4.1_x64-setup.exe
